<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Anadolu Fatihi: Son Sefer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-screen">
        <div class="box">
            <h1 class="title">ANADOLU FATİHİ</h1>
            <hr style="border-color: #c5a059; margin: 20px auto; width: 50%;">
            
            <p class="story-text" id="story-writer"></p>
            
            <button id="start-btn" onclick="startGame()" disabled>HARİTA OLUŞTURULUYOR...</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="map"></div>
        
        <div id="stats">
            <div style="color:#00e5ff; font-weight:bold; font-size:1.4rem; margin-bottom:10px;">
                ⏳ <span id="timer">60</span> sn
            </div>
            <div style="color:#ffd700">⚔️ FETİH: <span id="score">0</span></div>
            <div style="color:#ff4444">💀 KAYIP: <span id="fail">0</span></div>
        </div>

        <div id="quest-card">
            <h3>KAHİNİN SORUSU</h3>
            <p id="riddle-text">...</p>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <div class="box">
            <h1 id="end-title" class="title">SEFER SONUCU</h1>
            <p id="end-msg" class="subtitle">...</p>
            <button onclick="location.reload()">YENİDEN BAŞLA</button>
        </div>
    </div>

    <script src="harita.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
